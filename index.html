<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <form id="salary-form">
            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="job-type">Type of Job:</label>
            <select id="job-type" name="job-type" required>
                <option value="" disabled selected>Select Job Type</option>
                <option value="IT">IT</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
            </select>
            
            <label for="post">Type of Post:</label>
            <select id="post" name="post" required>
                <option value="" disabled selected>Select Post</option>
                <option value="junior">Junior</option>
                <option value="mid">Mid</option>
                <option value="senior">Senior</option>
            </select>
            
            <label for="location">Location of Work:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="urban">Urban</option>
                <option value="suburban">Suburban</option>
                <option value="rural">Rural</option>
            </select>
            
            <button type="button" onclick="calculateSalary()">Calculate Salary</button>
        </form>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
